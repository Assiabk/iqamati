<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل المستخدمين</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

    <!-- Main Container -->
    <div class="container mx-auto p-4 space-y-8">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-800">تسجيل المستخدمين</h1>
        </div>

        <!-- Two Sections for Students and Workers Registration -->
        <div class="flex flex-col lg:flex-row gap-6">

            <!-- Student Registration Section -->
            <div class="bg-white shadow-md rounded-lg p-6 flex-1 text-center hover:scale-105 transition-transform duration-300">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">تسجيل الطلبة</h2>
                <p class="text-gray-600 mb-4">هنا يمكن للإدارة تسجيل الطلاب الجدد في النظام.</p>
                <a href="students-dashboard.html">
                    <button class="bg-orange-500 text-white px-6 py-2 rounded-lg hover:bg-orange-600 transition duration-300">الدخول</button>
                </a>
            </div>

            <!-- Worker Registration Section -->
            <div class="bg-white shadow-md rounded-lg p-6 flex-1 text-center hover:scale-105 transition-transform duration-300">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">تسجيل العمال</h2>
                <p class="text-gray-600 mb-4">هنا يمكن للإدارة تسجيل العمال الجدد في النظام.</p>
                <a href="worker-registration-form.html">
                    <button class="bg-orange-500 text-white px-6 py-2 rounded-lg hover:bg-orange-600 transition duration-300">الدخول</button>
                </a>
            </div>

        </div>
    </div>

</body>

</html>
