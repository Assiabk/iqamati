<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة الديوان الوطني للخدمات الجامعية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.4s ease-out;
    }
  </style>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
  <div class="container mx-auto p-6 space-y-8">
    <!-- Header -->
    <div class="text-center mb-6">
      <h1 class="text-4xl font-bold text-orange-600">إدارة الديوان الوطني للخدمات الجامعية</h1>
      <p class="text-gray-600">إضافة، تعديل، وحذف حسابات الإقامات المديريات</p>
    </div>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row sm:justify-center sm:space-x-4 space-y-4 sm:space-y-0">
      <button id="add-modiriya-btn" class="bg-orange-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-orange-600 transition duration-300 w-full sm:w-auto">
        إضافة مديرية
      </button>
      <button id="add-iqama-btn" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 transition duration-300 w-full sm:w-auto">
        إضافة إقامة
      </button>
    </div>

    <!-- Forms -->
    <!-- Modiriya Form -->
    <div id="modiriya-form-container" class="hidden fade-in bg-white shadow-md rounded p-6 mt-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">إضافة مديرية جديدة</h2>
      <form id="add-modiriya-form" class="space-y-4">
        <div>
          <label for="modiriya-region" class="block text-gray-700">اسم المنطقة:</label>
          <input type="text" id="modiriya-region" class="w-full border border-gray-300 rounded-md p-2 focus:ring-orange-500 focus:border-orange-500" placeholder="أدخل اسم المنطقة" required>
        </div>
        <div>
          <label for="modiriya-name" class="block text-gray-700">اسم المديرية:</label>
          <input type="text" id="modiriya-name" class="w-full border border-gray-300 rounded-md p-2 focus:ring-orange-500 focus:border-orange-500" placeholder="أدخل اسم المديرية" required>
        </div>
        <div>
          <label for="modiriya-email" class="block text-gray-700">البريد الإلكتروني:</label>
          <input type="email" id="modiriya-email" class="w-full border border-gray-300 rounded-md p-2 focus:ring-orange-500 focus:border-orange-500" placeholder="أدخل البريد الإلكتروني" required>
        </div>
        <div>
          <label for="modiriya-phone" class="block text-gray-700">رقم الهاتف:</label>
          <input type="text" id="modiriya-phone" class="w-full border border-gray-300 rounded-md p-2 focus:ring-orange-500 focus:border-orange-500" placeholder="أدخل رقم الهاتف" required>
        </div>
        <div>
          <label for="modiriya-password" class="block text-gray-700">كلمة المرور:</label>
          <input type="password" id="modiriya-password" class="w-full border border-gray-300 rounded-md p-2 focus:ring-orange-500 focus:border-orange-500" placeholder="أدخل كلمة المرور" required>
        </div>
        <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 transition duration-300 w-full sm:w-auto">
          إضافة
        </button>
      </form>
    </div>

    <!-- IQama Form -->
    <div id="iqama-form-container" class="hidden fade-in bg-white shadow-md rounded p-6 mt-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">إضافة إقامة جديدة</h2>
      <form id="add-iqama-form" class="space-y-4">
        <div>
          <label for="iqama-region" class="block text-gray-700">اسم المنطقة:</label>
          <input type="text" id="iqama-region" class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="أدخل اسم المنطقة" required>
        </div>
        <div>
          <label for="iqama-name" class="block text-gray-700">اسم الإقامة:</label>
          <input type="text" id="iqama-name" class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="أدخل اسم الإقامة" required>
        </div>
        <div>
          <label for="modiriya-select" class="block text-gray-700">اختار المديرية:</label>
          <select id="modiriya-select" class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" required>
            <option value="" disabled selected>اختار المديرية</option>
            <!-- Dynamically populated -->
          </select>
        </div>
        <div>
          <label for="iqama-email" class="block text-gray-700">البريد الإلكتروني:</label>
          <input type="email" id="iqama-email" class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="أدخل البريد الإلكتروني" required>
        </div>
        <div>
          <label for="iqama-phone" class="block text-gray-700">رقم الهاتف:</label>
          <input type="text" id="iqama-phone" class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="أدخل رقم الهاتف" required>
        </div>
        <div>
          <label for="iqama-password" class="block text-gray-700">كلمة المرور:</label>
          <input type="password" id="iqama-password" class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="أدخل كلمة المرور" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300 w-full sm:w-auto">
          إضافة
        </button>
      </form>
    </div>

    <!-- Alerts -->
    <div id="success-alert" class="hidden fixed top-0 left-1/2 transform -translate-x-1/2 bg-green-500 text-white p-4 rounded-lg shadow-md mt-4 fade-in">
      <span>تمت الإضافة بنجاح!</span>
    </div>

    <div id="error-alert" class="hidden fixed top-0 left-1/2 transform -translate-x-1/2 bg-red-500 text-white p-4 rounded-lg shadow-md mt-4 fade-in">
      <span>خطأ: <span id="error-message">حدث خطأ يرجى المحاولة لاحقًا</span></span>
    </div>

    <!-- Display Modiriyas and IQamas -->
    <div id="modiriyas-list-container" class="mt-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">قائمة المديريات</h2>
      <div id="modiriyas-list" class="space-y-4"></div>
    </div>

    <div id="iqamas-list-container" class="mt-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">قائمة الإقامات</h2>
      <div id="iqamas-list" class="space-y-4"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js";
    const firebaseConfig = {
            apiKey: "AIzaSyATEvJ8NTCbzgBigVvLHBY78gEsnyibev0",
            authDomain: "iqamatisite.firebaseapp.com",
            projectId: "iqamatisite",
            storageBucket: "iqamatisite.firebasestorage.app",
            messagingSenderId: "240286199373",
            appId: "1:240286199373:web:c1c9b01529edf378f33604"
        };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    // DOM Elements
    const addModiriyaBtn = document.getElementById("add-modiriya-btn");
    const addIqamaBtn = document.getElementById("add-iqama-btn");
    const modiriyaFormContainer = document.getElementById("modiriya-form-container");
    const iqamaFormContainer = document.getElementById("iqama-form-container");
    const modiriyasList = document.getElementById("modiriyas-list");
    const iqamasList = document.getElementById("iqamas-list");
    const successAlert = document.getElementById("success-alert");
    const errorAlert = document.getElementById("error-alert");
    const errorMessage = document.getElementById("error-message");

    // Add Modiriya Button
    addModiriyaBtn.addEventListener("click", () => {
      modiriyaFormContainer.classList.toggle("hidden");
    });

    // Add IQama Button
    addIqamaBtn.addEventListener("click", () => {
      iqamaFormContainer.classList.toggle("hidden");
    });

    // Fetch Modiriyas
    async function fetchModiriyas() {
      const modiriyasSnapshot = await getDocs(collection(db, "modiriyas"));
      modiriyasList.innerHTML = "";
      modiriyasSnapshot.forEach((doc) => {
        const modiriya = doc.data();
        const modiriyaDiv = document.createElement("div");
        modiriyaDiv.classList.add("bg-white", "p-4", "rounded", "shadow-md");
        modiriyaDiv.innerHTML = `
          <div class="text-xl font-semibold text-gray-800">${modiriya.name}</div>
          <div class="text-gray-600">${modiriya.region}</div>
          <button class="bg-red-500 text-white px-4 py-2 mt-4 rounded hover:bg-red-600 delete-btn" data-id="${doc.id}">حذف</button>
        `;
        modiriyasList.appendChild(modiriyaDiv);
      });
    }

    // Fetch IQamas
    async function fetchIqamas() {
      const iqamasSnapshot = await getDocs(collection(db, "iqamas"));
      iqamasList.innerHTML = "";
      iqamasSnapshot.forEach((doc) => {
        const iqama = doc.data();
        const iqamaDiv = document.createElement("div");
        iqamaDiv.classList.add("bg-white", "p-4", "rounded", "shadow-md");
        iqamaDiv.innerHTML = `
          <div class="text-xl font-semibold text-gray-800">${iqama.name}</div>
          <div class="text-gray-600">${iqama.region}</div>
          <button class="bg-red-500 text-white px-4 py-2 mt-4 rounded hover:bg-red-600 delete-btn" data-id="${doc.id}">حذف</button>
        `;
        iqamasList.appendChild(iqamaDiv);
      });
    }

    // Add Modiriya
    const modiriyaForm = document.getElementById("add-modiriya-form");
    modiriyaForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("modiriya-name").value;
      const region = document.getElementById("modiriya-region").value;
      const email = document.getElementById("modiriya-email").value;
      const phone = document.getElementById("modiriya-phone").value;
      const password = document.getElementById("modiriya-password").value;

      try {
        await addDoc(collection(db, "modiriyas"), {
          name,
          region,
          email,
          phone,
          password
        });

        successAlert.classList.remove("hidden");
        setTimeout(() => successAlert.classList.add("hidden"), 3000);
        fetchModiriyas();
      } catch (error) {
        errorMessage.innerText = error.message;
        errorAlert.classList.remove("hidden");
        setTimeout(() => errorAlert.classList.add("hidden"), 3000);
      }
    });

    // Add IQama
    const iqamaForm = document.getElementById("add-iqama-form");
    iqamaForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("iqama-name").value;
      const region = document.getElementById("iqama-region").value;
      const email = document.getElementById("iqama-email").value;
      const phone = document.getElementById("iqama-phone").value;
      const password = document.getElementById("iqama-password").value;
      const modiriyaId = document.getElementById("modiriya-select").value;

      try {
        await addDoc(collection(db, "iqamas"), {
          name,
          region,
          email,
          phone,
          password,
          modiriyaId
        });

        successAlert.classList.remove("hidden");
        setTimeout(() => successAlert.classList.add("hidden"), 3000);
        fetchIqamas();
      } catch (error) {
        errorMessage.innerText = error.message;
        errorAlert.classList.remove("hidden");
        setTimeout(() => errorAlert.classList.add("hidden"), 3000);
      }
    });

    // Delete Modiriya
    modiriyasList.addEventListener("click", async (e) => {
      if (e.target.classList.contains("delete-btn")) {
        const modiriyaId = e.target.getAttribute("data-id");
        try {
          await deleteDoc(doc(db, "modiriyas", modiriyaId));
          fetchModiriyas();
        } catch (error) {
          alert("حدث خطأ أثناء الحذف");
        }
      }
    });

    // Delete IQama
    iqamasList.addEventListener("click", async (e) => {
      if (e.target.classList.contains("delete-btn")) {
        const iqamaId = e.target.getAttribute("data-id");
        try {
          await deleteDoc(doc(db, "iqamas", iqamaId));
          fetchIqamas();
        } catch (error) {
          alert("حدث خطأ أثناء الحذف");
        }
      }
    });

    // Initialize
    fetchModiriyas();
    fetchIqamas();
  </script>
</body>

</html>
