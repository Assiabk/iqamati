<!DOCTYPE html> 
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الطلبات</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-right">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-6">إدارة الطلبات</h1>

        <!-- Table Container -->
        <div class="overflow-x-auto">
            <table class="min-w-full table-auto border-collapse bg-white shadow-md rounded-lg">
                <thead class="bg-orange-600 text-white">
                    <tr>
                        <th class="px-4 py-2 border">اسم الطالب</th>
                        <th class="px-4 py-2 border">نص الطلب</th>
                        <th class="px-4 py-2 border">الحالة</th>
                        <th class="px-4 py-2 border">الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="requestsTableBody">
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Firebase configuration and logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, getDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyATEvJ8NTCbzgBigVvLHBY78gEsnyibev0",
            authDomain: "iqamatisite.firebaseapp.com",
            projectId: "iqamatisite",
            storageBucket: "iqamatisite.appspot.com",
            messagingSenderId: "240286199373",
            appId: "1:240286199373:web:c1c9b01529edf378f33604",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to update request status
        async function updateRequest(docId, isAccepted) {
            console.log("updateRequest function called with docId:", docId, "and isAccepted:", isAccepted);  // Debugging

            const requestDocRef = doc(db, "talabTaghyir", docId); // Document reference
            console.log("Document reference:", requestDocRef);  // Debugging

            try {
                // Get the current data in the document before updating
                const docSnap = await getDoc(requestDocRef); // Use getDoc for fetching a single document
                if (docSnap.exists()) {
                    console.log("Current document data:", docSnap.data());  // Debugging

                    const currentData = docSnap.data();

                    // Ensure that talabTaghyirIsAccepted field is not null or undefined
                    if (currentData.hasOwnProperty('talabTaghyirIsAccepted')) {
                        console.log("Field found, updating to:", isAccepted);  // Debugging

                        // Update the talabTaghyirIsAccepted field
                        await updateDoc(requestDocRef, {
                            talabTaghyirIsAccepted: isAccepted,
                        });

                        console.log("Document updated successfully.");  // Debugging
                        alert(`تم ${isAccepted ? "قبول" : "رفض"} الطلب.`);
                        fetchRequests(); // Refresh the list
                    } else {
                        console.log("Field 'talabTaghyirIsAccepted' not found in the document.");  // Debugging
                    }
                } else {
                    console.log("No such document!");  // Debugging
                }
            } catch (error) {
                console.error("Error updating request:", error);  // Debugging
                alert("فشل تحديث الطلب.");
            }
        }

        // Function to fetch requests for the current iqamaId
        async function fetchRequests() {
            console.log("Fetching requests...");  // Debugging
            const requestsTable = document.getElementById("requestsTableBody");
            requestsTable.innerHTML = ''; // Clear current table data

            const iqamaId = localStorage.getItem('iqamaId'); // Get the iqamaId from localStorage
            console.log("Current iqamaId:", iqamaId);  // Debugging

            if (!iqamaId) {
                alert("لم تقم بتسجيل الدخول.");
                return;
            }

            // Filter requests for the current iqamaId
            const talabTaghyirCollection = collection(db, "talabTaghyir");
            const querySnapshot = await getDocs(query(talabTaghyirCollection, where("iqamaId", "==", iqamaId)));

            querySnapshot.forEach((doc) => {
                const request = doc.data();
                const docId = doc.id;

                const row = document.createElement("tr");

                // Exclude iqamaId from being displayed in the table
                row.innerHTML = `
                    <td class="px-4 py-2 border">${request.studentName}</td>
                    <td class="px-4 py-2 border">${request.talabTaghyirText}</td>
                    <td class="px-4 py-2 border">${request.talabTaghyirIsAccepted ? "مقبول" : "مرفوض"}</td>
                    <td class="px-4 py-2 border text-center">
                        <button class="bg-green-500 text-white px-4 py-2 rounded" id="accept-${docId}">قبول</button>
                        <button class="bg-red-500 text-white px-4 py-2 rounded ml-2" id="reject-${docId}">رفض</button>
                    </td>
                `;
                requestsTable.appendChild(row);

                // Attach event listeners programmatically
                document.getElementById(`accept-${docId}`).addEventListener("click", () => {
                    updateRequest(docId, true);  // Accept request
                });

                document.getElementById(`reject-${docId}`).addEventListener("click", () => {
                    updateRequest(docId, false);  // Reject request
                });
            });
        }

        // Fetch requests when the page loads
        window.onload = function() {
            console.log("window.onload triggered");
            fetchRequests();
        };
    </script>
</body>
</html>
