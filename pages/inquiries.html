<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاستفسارات | العمال</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, updateDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyATEvJ8NTCbzgBigVvLHBY78gEsnyibev0",
            authDomain: "iqamatisite.firebaseapp.com",
            projectId: "iqamatisite",
            storageBucket: "iqamatisite.appspot.com",
            messagingSenderId: "240286199373",
            appId: "1:240286199373:web:c1c9b01529edf378f33604"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to fetch and display inquiries in table format
        async function fetchInquiries() {
            const inquiriesRef = collection(db, "departmentInquiries");
            const snapshot = await getDocs(inquiriesRef);
            const inquiriesList = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));

            const inquiriesContainer = document.getElementById("inquiries-container");

            inquiriesList.forEach(inquiry => {
                const row = document.createElement("tr");
                row.classList.add("border-b", "border-gray-200");

                row.innerHTML = `
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">${inquiry.department}</td>
                    <td class="px-6 py-4 text-sm text-gray-700">${inquiry.message}</td>
                    <td class="px-6 py-4 text-center">
                        <button class="text-red-500 hover:text-red-700" onclick="confirmDelete('${inquiry.id}')">
                            حذف
                        </button>
                        <button class="text-green-500 hover:text-green-700 ml-4" onclick="showReplyForm('${inquiry.id}')">
                            رد
                        </button>
                    </td>
                `;

                inquiriesContainer.appendChild(row);
            });
        }

        // Function to show the delete confirmation modal
        window.confirmDelete = function(id) {
            const modal = document.getElementById("delete-modal");
            modal.classList.remove("hidden");

            document.getElementById("confirm-delete").onclick = function() {
                deleteInquiry(id);
                modal.classList.add("hidden");
            };
            
            document.getElementById("cancel-delete").onclick = function() {
                modal.classList.add("hidden");
            };
        }

        // Function to delete an inquiry from Firestore
        window.deleteInquiry = async function(id) {
            try {
                const inquiryRef = doc(db, "departmentInquiries", id);
                await deleteDoc(inquiryRef);
                alert("تم حذف الاستفسار بنجاح");
                window.location.reload();  // Refresh page after deletion
            } catch (error) {
                console.error("Error deleting document: ", error);
                alert("حدث خطأ أثناء الحذف");
            }
        }

        // Function to show the reply form
        window.showReplyForm = function(inquiryId) {
            const replyModal = document.getElementById("reply-modal");
            const replyInput = document.getElementById("reply-input");
            replyInput.value = ''; // Reset the input field
            replyModal.classList.remove("hidden");

            document.getElementById("submit-reply").onclick = async function() {
                const replyMessage = replyInput.value;
                if (replyMessage.trim() !== "") {
                    await replyToInquiry(inquiryId, replyMessage);
                    replyModal.classList.add("hidden");
                }
            };

            document.getElementById("cancel-reply").onclick = function() {
                replyModal.classList.add("hidden");
            };
        }

        // Function to update inquiry with reply in Firestore and trigger notification
        window.replyToInquiry = async function(id, replyMessage) {
            try {
                const inquiryRef = doc(db, "departmentInquiries", id);
                const replyRef = doc(db, "departmentInquiries", id, "replies", Date.now().toString());
                
                // Add the reply to the Firestore subcollection
                await setDoc(replyRef, {
                    message: replyMessage,
                    timestamp: serverTimestamp()
                });

                // Optionally, you can update the inquiry to mark it as replied
                await updateDoc(inquiryRef, {
                    replyStatus: "Replied"
                });

                alert("تم الرد بنجاح");
                window.location.reload();  // Refresh page after reply
            } catch (error) {
                console.error("Error replying to inquiry: ", error);
                alert("حدث خطأ أثناء الرد");
            }
        }

        // Fetch inquiries when the page loads
        fetchInquiries();
    </script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header Section -->
    <header class="bg-orange-600 text-white py-8">
        <div class="max-w-7xl mx-auto text-center px-4">
            <h2 class="text-lg mt-2">إدارة استفسارات الأقسام الخاصة بالعمال</h2>
        </div>
    </header>

    <!-- Inquiries Table Section -->
    <main class="py-12">
        <div class="max-w-7xl mx-auto px-4">
            <div class="bg-white shadow-lg rounded-xl overflow-hidden">
                <table class="min-w-full table-auto">
                    <thead class="bg-orange-600 text-white">
                        <tr>
                            <th class="px-6 py-3 text-left text-sm font-medium">القسم</th>
                            <th class="px-6 py-3 text-left text-sm font-medium">الرسالة</th>
                            <th class="px-6 py-3 text-center text-sm font-medium">الإجراء</th>
                        </tr>
                    </thead>
                    <tbody id="inquiries-container">
                        <!-- Inquiries will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-gray-500 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-xl shadow-lg w-1/3">
            <h3 class="text-xl font-semibold text-center text-gray-800">هل أنت متأكد من حذف هذا الاستفسار؟</h3>
            <div class="mt-4 text-center">
                <button id="confirm-delete" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">حذف</button>
                <button id="cancel-delete" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 ml-4">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- Reply Form Modal -->
    <div id="reply-modal" class="fixed inset-0 bg-gray-500 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-xl shadow-lg w-1/3">
            <h3 class="text-xl font-semibold text-center text-gray-800">رد على الاستفسار</h3>
            <textarea id="reply-input" class="w-full p-4 mt-4 border border-gray-300 rounded-md" rows="4" placeholder="اكتب ردك هنا"></textarea>
            <div class="mt-4 text-center">
                <button id="submit-reply" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">إرسال </button>
                <button id="cancel-reply" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 ml-4">إلغاء</button>
            </div>
        </div>
    </div>

</body>
</html>
