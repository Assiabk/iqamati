<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الإقامات الجامعية | الايواء</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        .fade-out { animation: fadeOut 0.5s ease-in; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <!-- Alerts Container -->
    <div id="alertsContainer" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 w-full max-w-md"></div>

    <!-- Main Container -->
    <div class="container mx-auto p-6">
        <!-- Add Student Form -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">إضافة طالب جديد</h3>
            <form id="addStudentForm" class="space-y-4">
                <input type="text" id="matricule" placeholder="رقم الطالب" class="w-full px-4 py-2 border rounded-lg" required>
                <input type="text" id="studentName" placeholder="اسم الطالب" class="w-full px-4 py-2 border rounded-lg" required>
                <input type="text" id="roomNumber" placeholder="رقم الغرفة" class="w-full px-4 py-2 border rounded-lg" required>
                <input type="number" id="studentCount" placeholder="عدد الطلاب في الغرفة" class="w-full px-4 py-2 border rounded-lg" required>
                <input type="number" id="bedCount" placeholder="عدد الأسرة" class="w-full px-4 py-2 border rounded-lg" required>
                <input type="number" id="chairCount" placeholder="عدد الكراسي" class="w-full px-4 py-2 border rounded-lg" required>
                <input type="number" id="tableCount" placeholder="عدد الطاولات" class="w-full px-4 py-2 border rounded-lg" required>
                <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 w-full">إضافة الطالب</button>
            </form>
        </div>

        <!-- Show Students Button -->
        <div class="text-center mb-6">
            <button id="showStudentsBtn" class="bg-orange-500 text-white px-6 py-3 rounded-lg hover:bg-orange-600">عرض قائمة الطلاب</button>
        </div>

      
       <!-- Add Search Bar -->
<div class="mb-4">
    <input
        type="text"
        id="searchInput"
    placeholder="ابحث بواسطة الاسم أو رقم الطالب أو الغرفة"

        class="w-full px-4 py-2 border rounded-lg"
    />
</div>

<!-- Students Table -->
<div id="studentsTableContainer" class="hidden overflow-x-auto bg-white shadow-md rounded-lg p-4">
    <table class="min-w-full border" id="studentsTable">
        <thead class="bg-orange-500 text-white">
            <tr>
                <th class="py-2 px-4">رقم الطالب</th>
                <th class="py-2 px-4">اسم الطالب</th>
                <th class="py-2 px-4">الغرفة</th>
                <th class="py-2 px-4">عدد الطلاب</th>
                <th class="py-2 px-4">عدد الأسرة</th>
                <th class="py-2 px-4">عدد الكراسي</th>
                <th class="py-2 px-4">عدد الطاولات</th>
                <th class="py-2 px-4">الإجراءات</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic content -->
        </tbody>
    </table>
</div>

    </div>

    <!-- Modal for Delete Confirmation -->
    <div id="deleteModal" class="modal flex hidden">
        <div class="modal-content">
            <h3 class="text-xl font-semibold mb-4">هل أنت متأكد أنك تريد حذف هذا الطالب؟</h3>
            <div>
                <button id="confirmDelete" class="bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600">نعم</button>
                <button id="cancelDelete" class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600">إلغاء</button>
            </div>
        </div>
    </div>
    <script type="module">
        import { 
            initializeApp 
        } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { 
            getFirestore, collection, addDoc, deleteDoc, doc, getDocs, updateDoc 
        } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js";
    
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyATEvJ8NTCbzgBigVvLHBY78gEsnyibev0",
            authDomain: "iqamatisite.firebaseapp.com",
            projectId: "iqamatisite",
            storageBucket: "iqamatisite.appspot.com",
            messagingSenderId: "240286199373",
            appId: "1:240286199373:web:c1c9b01529edf378f33604"
        };
    
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const studentsCollection = collection(db, "student_housing");  // Corrected collection name
    
        let selectedStudentId = null;
    
        // DOM Elements
        const addStudentForm = document.getElementById("addStudentForm");
        const studentsTableContainer = document.getElementById("studentsTableContainer");
        const studentsTableBody = document.querySelector("#studentsTable tbody");
        const showStudentsBtn = document.getElementById("showStudentsBtn");
        const deleteModal = document.getElementById("deleteModal");
        const confirmDeleteBtn = document.getElementById("confirmDelete");
        const cancelDeleteBtn = document.getElementById("cancelDelete");
    
        // Show alerts dynamically
        const showAlert = (type, message) => {
            const alertDiv = document.createElement("div");
            alertDiv.className = `p-4 mb-4 rounded-lg text-white fade-in ${type === "success" ? "bg-green-500" : "bg-red-500"}`;
            alertDiv.textContent = message;
            document.getElementById("alertsContainer").appendChild(alertDiv);
            setTimeout(() => alertDiv.remove(), 3000);
        };
    
        // Add search functionality
        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("input", () => {
            const filter = searchInput.value.toLowerCase();
            const rows = studentsTableBody.querySelectorAll("tr");
    
            rows.forEach((row) => {
                const matricule = row.cells[0].textContent.toLowerCase();
                const name = row.cells[1].textContent.toLowerCase();
                const room = row.cells[2].textContent.toLowerCase(); // Include room in the search
    
                if (matricule.includes(filter) || name.includes(filter) || room.includes(filter)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        });
    
        // Fetch and display students in the table
        const fetchStudents = async () => {
            studentsTableBody.innerHTML = "";
            const snapshot = await getDocs(studentsCollection);
            snapshot.forEach((doc) => {
                const student = doc.data();
                studentsTableBody.innerHTML += `
                    <tr class="hover:bg-gray-100">
                        <td class="py-2 px-4">${student.matricule}</td>
                        <td class="py-2 px-4">${student.name}</td>
                        <td class="py-2 px-4">${student.room}</td>
                        <td class="py-2 px-4">${student.studentCount}</td>
                        <td class="py-2 px-4">${student.bedCount}</td>
                        <td class="py-2 px-4">${student.chairCount}</td>
                        <td class="py-2 px-4">${student.tableCount}</td>
                        <td class="py-2 px-4">
                            <button 
                                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
                                onclick="editStudent('${doc.id}', '${student.matricule}', '${student.name}', '${student.room}', ${student.studentCount}, ${student.bedCount}, ${student.chairCount}, ${student.tableCount})"
                            >
                                تعديل
                            </button>
                            <button 
                                class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 ml-2"
                                onclick="openDeleteModal('${doc.id}')"
                            >
                                حذف
                            </button>
                        </td>
                    </tr>
                `;
            });
        };
    
        // Edit student handler
        window.editStudent = (id, matricule, name, room, studentCount, bedCount, chairCount, tableCount) => {
            selectedStudentId = id;
            document.getElementById("matricule").value = matricule;
            document.getElementById("studentName").value = name;
            document.getElementById("roomNumber").value = room;
            document.getElementById("studentCount").value = studentCount;
            document.getElementById("bedCount").value = bedCount;
            document.getElementById("chairCount").value = chairCount;
            document.getElementById("tableCount").value = tableCount;
            window.scrollTo({ top: 0, behavior: "smooth" });
        };
    
        // Open delete modal
        window.openDeleteModal = (id) => {
            selectedStudentId = id;
            deleteModal.classList.remove("hidden");
        };
    
        // Close delete modal
        cancelDeleteBtn.addEventListener("click", () => {
            deleteModal.classList.add("hidden");
            selectedStudentId = null;
        });
    
        // Confirm delete student
        confirmDeleteBtn.addEventListener("click", async () => {
            try {
                await deleteDoc(doc(db, "student_housing", selectedStudentId));  // Corrected collection name
                showAlert("success", "تم حذف الطالب بنجاح!");
                fetchStudents();
            } catch (error) {
                console.error("Error deleting student:", error);
                showAlert("error", "حدث خطأ أثناء حذف الطالب.");
            } finally {
                deleteModal.classList.add("hidden");
                selectedStudentId = null;
            }
        });
    
        // Add or update student
        addStudentForm.addEventListener("submit", async (event) => {
            event.preventDefault();
            const studentData = {
                matricule: document.getElementById("matricule").value,
                name: document.getElementById("studentName").value,
                room: document.getElementById("roomNumber").value,
                studentCount: parseInt(document.getElementById("studentCount").value, 10),
                bedCount: parseInt(document.getElementById("bedCount").value, 10),
                chairCount: parseInt(document.getElementById("chairCount").value, 10),
                tableCount: parseInt(document.getElementById("tableCount").value, 10),
            };
    
            try {
                if (selectedStudentId) {
                    await updateDoc(doc(db, "student_housing", selectedStudentId), studentData);  // Corrected collection name
                    showAlert("success", "تم تحديث بيانات الطالب بنجاح!");
                } else {
                    await addDoc(studentsCollection, studentData);
                    showAlert("success", "تم إضافة الطالب بنجاح!");
                }
                addStudentForm.reset();
                selectedStudentId = null;
                fetchStudents();
            } catch (error) {
                console.error("Error saving student:", error);
                showAlert("error", "حدث خطأ أثناء حفظ بيانات الطالب.");
            }
        });
    
        // Toggle student table visibility
        showStudentsBtn.addEventListener("click", () => {
            studentsTableContainer.classList.toggle("hidden");
            fetchStudents();
        });
    </script>
    
</body>
</html>
